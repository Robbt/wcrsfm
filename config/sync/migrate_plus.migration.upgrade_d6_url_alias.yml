        - upgrade_d6_node_complete_story
        - upgrade_d6_node_complete_webform
    -
      plugin: node_complete_node_translation_lookup
  langcode:
    -
      plugin: null_coalesce
      source:
        - '@node_translation/1'
        - language
    -
      plugin: default_value
      default_value: und
  path:
    -
      plugin: path_set_translated
      source:
        - '@_path'
        - '@node_translation'
