uuid: 581e6628-d465-498c-a543-5f4db7730e3e
langcode: en
status: true
dependencies: {  }
id: upgrade_d6_vocabulary_field_instance
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 6'
  - Configuration
migration_group: migrate_drupal_6
label: 'Vocabulary field instance configuration'
source:
  plugin: d6_taxonomy_vocabulary_per_type
  constants:
    entity_type: node
    auto_create: true
    selection_handler: 'default:taxonomy_term'
    field_prefix: field_
process:
  entity_type:
    -
      plugin: get
      source: constants/entity_type
  bundle:
    -
      plugin: migration_lookup
      migration: upgrade_d6_node_type
      source: type
    -
      plugin: skip_on_empty
      method: row
  raw_field_name:
    -
      plugin: migration_lookup
      migration: upgrade_d6_taxonomy_vocabulary
      source: vid
    -
      plugin: skip_on_empty
      method: row
  field_name:
    -
      plugin: concat
      source:
        - constants/field_prefix
        - '@raw_field_name'
    -
      plugin: substr
      length: 32
  label:
    -
      plugin: get
      source: name
  _vid:
    -
      plugin: migration_lookup
      migration: upgrade_d6_taxonomy_vocabulary
      source: vid
    -
      plugin: skip_on_empty
      method: row
  settings/handler:
    -
      plugin: get
      source: constants/selection_handler
  settings/handler_settings/target_bundles:
    -
      plugin: target_bundle
  settings/handler_settings/auto_create:
    -
      plugin: get
      source: constants/auto_create
  required:
    -
      plugin: get
      source: required
  translatable:
    -
      plugin: static_map
      source: i18ntaxonomy_vocabulary
      default_value: 0
      map:
        - false
        - true
        - false
        - true
destination:
  plugin: 'entity:field_config'
idMap: {  }
migration_dependencies:
  required:
    - upgrade_d6_node_type
    - upgrade_d6_vocabulary_field
  optional:
    - upgrade_d6_node_type
    - upgrade_d6_taxonomy_vocabulary
